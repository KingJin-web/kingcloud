spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kingcloud?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: aaaa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
    properties:
      hibernate:
        fromat-sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  thymeleaf:
    cache: false

server:
  port: 8080
  servlet:
    session:
      timeout: 6000


logging:
  level:
    root: warn
    org.springframework: warn
  file:
    path: ./logs
    name: king.log

swagger:
  enabled: true

# 文件上传暂存路径
file:
  UploadPath: F:/test/